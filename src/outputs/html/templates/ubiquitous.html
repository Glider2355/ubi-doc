<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ubiquitous Language</title>
  <!-- 外部CSSを読み込む -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Ubiquitous Language</h1>

  <div class="filter-area">
    <label for="keyword-input">検索:</label>
    <input type="search" id="keyword-input" placeholder="キーワード..." />
  
    <label for="context-select">Context:</label>
    <!-- 初期状態では "すべて" のみをセット -->
    <select id="context-select">
      <option value="">All</option>
    </select>
  </div>

  <table id="ubitable">
    <thead>
      <tr>
        <th>Ubiquitous</th>
        <th>Class Name</th>
        <th>Context</th>
        <th>Description</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td>{{ item.ubiquitous }}</td>
        <td>{{ item.class_name }}</td>
        <td>{{ item.context }}</td>
        <td>{{ item.description }}</td>
        <td>
          <!-- URLはsafeフィルタを使ってHTMLエスケープを無効化 -->
          <a href="{{ item.github_url | safe }}" target="_blank">
            {{ item.file_path | safe }}:{{ item.line_number }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- 外部JavaScriptを読み込む -->
  <script src="./script.js"></script>
</body>
</html>
