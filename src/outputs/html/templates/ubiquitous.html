<html>
  <head>
    <title>Ubiquitous Language</title>
  </head>
  <body>
    <h1>Ubiquitous Language</h1>
    <table border='1'>
      <tr><th>Ubiquitous</th><th>Class Name</th><th>Context</th><th>Description</th><th>URL</th></tr>
      {% for item in items %}
      <tr>
        <td>{{ item.ubiquitous }}</td>
        <td>{{ item.class_name }}</td>
        <td>{{ item.context }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a href="{{ item.url | safe }}">
            {{ item.file_path | safe }}:{{ item.line_number }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
