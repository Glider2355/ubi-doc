name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Rust のセットアップ
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ビルドの実行
        run: cargo build --verbose

      - name: ユニットテストの実行
        run: cargo test --verbose
