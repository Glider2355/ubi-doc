name: Test Ubi Doc Action

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest

    # GITHUB_TOKEN を使ってPull Requestを作成するための権限を設定
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ubi Doc Action
        uses: ./
        with:
          output: 'sample/generated.html'

      - name: Show generated HTML
        run: cat sample/generated.html || echo "No generated file found."

      # create-pull-requestアクションを使ってPull Requestを作成
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            chore: Add generated HTML

            Auto-commit by GitHub Actions.
          title: "Add generated HTML via GitHub Actions"
          body: |
            このPull Requestでは、最新のHTMLファイルを自動生成・追加しました。
          branch: "auto-generated-html"

      # Pull Request番号など出力を確認（オプション）
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
